{% load static %}
<footer class="text-white">
    <div>
        <span class="fs-3 mb-0 pb-0"
            style="position: fixed; bottom:25%; right:3%;">Thank you for
            booking with us
        </span><br>
        <span class="display-4 m-0 p-0"
            style="font-family: 'Ephesis', cursive;position: fixed; bottom:11%; right:10%;rotate: -5deg;">Follow
            us</span>
    </div>
    <div style="position: fixed; bottom:0%; right:3%;">
        <div class="my-3 text-end">
            <div class="border border-5 rounded-4 float-end p-2 px-5 mb-3 me-3"
                style="width: fit-content;">
                <a class="text-white"
                    href=""> <i class="bi bi-facebook fs-1"></i></a>
                <a class="text-white"
                    href=""> <i class="bi bi-instagram fs-1 mx-3"></i></a>
                <a class="text-white"
                    href=""> <i class="bi bi-tiktok fs-1"></i></a>
                <p class="m-0 p-0 text-center small">email@mail.com</p>
            </div>
        </div>
    </div>
    <div class="row" style="position: fixed; bottom:-2%; left:2%;">
        <div class="col-1"
            style="rotate: -15deg;">
            <img class="border border-3 rounded-top-4"
                style="height: 8rem;"
                src="{% static 'images/img2.jpg' %}"
                alt="">
            <img class="border border-3 rounded-bottom-4"
                style="height: 8rem;"
                src="{% static 'images/img3.jpg' %}"
                alt="">
        </div>
        <div class="ms-5 mt-3 col-1"
            style="rotate: 15deg;">
            <img class="border border-3 rounded-top-4"
                style="height: 8rem;"
                src="{% static 'images/img.jpg' %}"
                alt="">
            <img class="border border-3 rounded-bottom-4"
                style="height: 8rem;"
                src="{% static 'images/img1.jpg' %}"
                alt="">
        </div>
    </div>
</footer>
